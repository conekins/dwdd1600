<html lang="en">
<head>
    <link rel="stylesheet" href="g4l.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy games for cheap.">
    <meta name="author" content="Connor Ekins">
    <title>Games4Less: Store</title>
</head>
<body>
    <!-- Start of the header -->
    <header>
        <h1>GAMES4LESS</h1>
        <p>YOUR GEAR FOR CHEAP</p>
    </header>
    <!-- Start of the Nav -->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li class="active"><a href="order.html">ORDER</a></li>
        </ul>
    </nav>
    <!-- Start of the Main -->
    <main>
        <h1>Order</h1>
        <form method="get" action="thanks.html" class="order">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="fn">First Name: * </label><input type="text" name="fname" id="fn" placeholder="John" required>
                <label for="ln">Last Name: * </label><input type="text" name="lname" id="ln" placeholder="Doe" required>
                <label for="pn">Phone Number: * </label><input type="tel" name="phone" id="pn" placeholder="(XXX) XXX-XXXX" required>
                <label for="em">Email (optional): </label><input type="email" name="email" id="em" placeholder="Example@email.com">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="none">—PLEASE SELECT—</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your Order</legend>
                <label><input type="checkbox" name="xboxSX" value="added"> Xbox Series S/X</label>
                <label><input type="checkbox" name="xboxController" value="added"> Xbox Controller</label>
                <label><input type="checkbox" name="playstation" value="added"> Playstation</label>
                <label><input type="checkbox" name="playstationController" value="added"> Playstation Controller</label>
                <label><input type="checkbox" name="switch" value="added"> Nintendo switch</label>
                <label><input type="checkbox" name="switchController" value="added"> Nintendo Joycon</label>
                <label><input type="checkbox" name="laptop" value="added"> Laptop</label>
                <label><input type="checkbox" name="computer" value="added"> PC</label>
            </fieldset>
            <fieldset>
                <legend>Shipping Information</legend>
                <label><input type="radio" name="shipping" value="standard" id="stand"> Standard (5-7 days)</label>
                <label><input type="radio" name="shipping" value="expedited" id="expd"> Expedited (2-4 days)</label>
                <label><input type="radio" name="shipping" value="express"> Express (1-2 days)</label>
                <label><input type="radio" name="shipping" value="overnight"> Overnight (&lt; 1 day)</label>
            </fieldset>
            <label for="comm">Comments</label>
            <textarea name="comments" id="comm" placeholder="Additional information here"></textarea>
            <input type="submit" value="Compelete Your Order">
        </form>
    </main>
    <!-- Start of the Footer -->
    <footer>

    </footer>

</html>
